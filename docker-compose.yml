version: '3.0'
services:
  web:
    container_name: web
    depends_on:
      - php
    build: ./docker/nginx
    image: project/web
    networks:
      - backend
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/nginx/certs:/etc/nginx/certs
      - ./docker/nginx/sites-available:/etc/nginx/sites-available
      - ./:/var/www/html

  php:
    container_name: php
    build: ./docker/php
    image: project/php
    networks:
      - backend
    volumes:
      - ./:/var/www/html
    environment:
      - ENVIRONMENT=dev
      - REGION=dev

